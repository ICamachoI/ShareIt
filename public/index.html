<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShareIt</title>
  <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primero: #d30000;
            --segundo: #fa8072;
            --tercero: #800000;
            --cuarto: #ca3433;
            --quinto: #3c3c3c;
            --sexto: #515151;
            --septimo: #b5b5b5;
        }

        body {
            background-color: var(--quinto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        img {
            height: 250px;
            width: 300px;
        }

        #container {
            background-color: var(--septimo);
            width: 50vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px;
            border-radius: 10px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        #login-form > input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        #login-form > button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--primero);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #login-form > button:hover {
            background-color: var(--segundo);
        }
        
  </style>
</head>
<body>
  <div id="container">

    <img src="img/ShareIt-Logo.png" alt="Logo" id="logo">

    <h1 id="title">Bienvenido a ShareIt</h1>

    <div id="forms">

      <form id="register-form">
        
        <h2>Crear cuenta</h2>

        <input type="text" id="register-username" placeholder="Nombre de Usuario" required>

        <input type="password" id="register-password" placeholder="Contrase&ntilde;a" required>

        <button type="submit">Registrar</button>

      </form>

      <form id="login-form">

        <h2>Iniciar Sesion</h2>

        <input type="text" id="login-username" placeholder="Nombre de Usuario" required>

        <input type="password" id="login-password" placeholder="Contrase&ntilde;a" required>

        <button type="submit">Inciar Sesi&oacute;n</button>

      </form>

    </div>

  </div>

    <script>

      document.getElementById('register-form').addEventListener('submit', async (e) => {

        e.preventDefault();

        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const response = await fetch('/register', {

          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },

          body: JSON.stringify({username, password})
        });

        const result = await response.json();

        if (result.success) {
          alert('Cuenta creada exitosamente. Ahora puedes iniciar sesi&oacute;n');
        } else {
          alert('Error: ' + result.error);
        }

      });

      document.getElementById('login-form').addEventListener('submit', async (e) => {

        e.preventDefault();

        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const response = await fetch('/register', {

          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },

          body: JSON.stringify({username, password})
        });

        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('username', username);
          window.location.href = '/chat.html';
        } else {
          alert('Error: ' + result.error);
        }

      });

    </script>
</body>
</html>
