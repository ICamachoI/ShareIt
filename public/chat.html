<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareIt</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.7.5/socket.io.esm.min.js';
    
        const socket = io();
        let currentChat = 'general';
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = '/';
        }
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const chatList = document.getElementById('chat-list');
        const newChatForm = document.getElementById('new-chat-form');
        const newChatInput = document.getElementById('new-chat-input');
    
        socket.on('chat message', (msg) => {
            const item = `<li class="server-message"><strong>${msg.username}</strong>: ${msg.text}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
        });
    
        socket.on('chat history', (msgs) => {
            messages.innerHTML = '';
            msgs.forEach(msg => {
                const item = `<li class="server-message"><strong>${msg.username}</strong>: ${msg.text}</li>`;
                messages.insertAdjacentHTML('beforeend', item);
            });
        });
    
        socket.on('update chats', (chats) => {
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const item = `
                    <li data-chat="${chat}">
                        ${chat}
                        <button class="delete-chat">Eliminar</button>
                    </li>`;
                chatList.insertAdjacentHTML('beforeend', item);
            });
        });
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const msg = {
                    text: input.value,
                    username,
                    chat: currentChat
                };
                socket.emit('chat message', msg);
                const item = `<li class="client-message"><strong>${username}</strong>: ${input.value}</li>`;
                messages.insertAdjacentHTML('beforeend', item);
                input.value = '';
            }
        });
    
        chatList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                currentChat = e.target.dataset.chat;
                socket.emit('join chat', currentChat);
            } else if (e.target.classList.contains('delete-chat')) {
                const chatToDelete = e.target.parentElement.dataset.chat;
                socket.emit('delete chat', chatToDelete);
            }
        });
    
        newChatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newChat = newChatInput.value.trim();
            if (newChat) {
                socket.emit('new chat', newChat);
                newChatInput.value = '';
            }
        });
    
        socket.emit('join chat', currentChat);
    </script>
    
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --primero: #d30000;
            --segundo: #fa8072;
            --tercero: #800000;
            --cuarto: #ca3433;
            --quinto: #3c3c3c;
            --sexto: #515151;
            --septimo: #b5b5b5;
            color-scheme: dark;
        }

        body {
            background-color: var(--quinto);
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            padding: 0;
        }

        #users, #chat {
            border: 1px solid;
            overflow: hidden;
            height: 100%;
            position: relative;
        }

        #users {
            width: 20vw;
            margin-right: auto;
        }

        #chat {
            background-color: var(--septimo);
            width: 80vw;
            margin-left: auto;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 50px;
            left: 0;
            padding: 5px;
            position: absolute;
            right: 0;
        }

        #form > button {
            background: var(--primero);
            color: whitesmoke;
            border: 0;
            margin: 5px;
            border-radius: 5px;
            height: 30px;
        }

        #form > button:hover {
            background: var(--segundo);
            color: black;
        }

        #input {
            border-radius: 5px;
            border: 1px solid;
            flex: 1;
            margin: 5px;
            padding: 0 8px;
            height: 30px;
        }

        #input:focus {
            outline: 0;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        .client-message {
            background-color: var(--cuarto);
            color: white;
        }

        .server-message {
            background-color: var(--sexto);
            color: white;
        }

        #chat-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        #chat-list > li {
            text-align: center;
            border: 1px solid;
            padding: 0.5rem 1rem;
            position: relative;
        }

        #chat-list > li > button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primero);
            color: whitesmoke;
            border: none;
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
        }

        #chat-list > li > button:hover {
            background-color: var(--segundo);
        }

        #new-chat-form {
            padding: 0 10px;
        }

        #new-chat-form > input {
            width: 70%;
            padding: 0 10px;
            height: 20px;
        }

        #new-chat-form > button {
            background-color: var(--primero);
            height: 20px;
            width: 20%;
            padding: 0 10px;
            color: whitesmoke;
            border: 0;
            margin: 5px;
            border-radius: 5px;
        }

        #new-chat-form > button:hover {
            background-color: var(--segundo);
            width: 20%;
            padding: 0 10px;
        }
    </style>

</head>
<body>
    <section id="users">
        <ul id="chat-list"></ul>
        <form id="new-chat-form">
            <input type="text" id="new-chat-input" placeholder="Nuevo chat" autocomplete="off">
            <button type="submit">Crear</button>
        </form>
    </section>
    
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
